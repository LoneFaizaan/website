<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation Names</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .name {
            color: #0f0;
            font-size: 3rem;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
        }

        /* Animation for typing effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Animation for fading out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Apply animations to each name */
        .name:nth-child(1) {
            animation: 
                typing 2s steps(20, end) forwards,
                fadeOut 0.5s 3s forwards;
        }

        .name:nth-child(2) {
            animation: 
                typing 2s steps(20, end) 4s forwards,
                fadeOut 0.5s 7s forwards;
        }

        .name:nth-child(3) {
            animation: 
                typing 2s steps(20, end) 8s forwards,
                fadeOut 0.5s 11s forwards;
        }

        .name:nth-child(4) {
            animation: 
                typing 2s steps(20, end) 12s forwards,
                fadeOut 0.5s 15s forwards;
        }

        .name:nth-child(5) {
            animation: 
                typing 2s steps(20, end) 16s forwards,
                fadeOut 0.5s 19s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Faizaan</div>
        <div class="name">Umair</div>
        <div class="name">Muzaffar</div>
        <div class="name">Rubissco</div>
        <div class="name">& more</div>
    </div>
</body>
</html>
